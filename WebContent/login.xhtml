<!DOCTYPE hmtl>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<h:outputStylesheet library="css" name="/login.css"></h:outputStylesheet>
	<title>Login</title>
</h:head>
<h:body>
	<div class="form">
		<h:form>
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Fa√ßa o seu login</h5>
					<h:messages errorStyle="color: red" infoStyle="color: green"
						globalOnly="true" />
					<h:outputLabel value="Email:" />
					<h:inputText value="#{loginController.usuario.email}"
						styleClass="form-control" />

					<h:outputLabel value="Senha:" />
					<h:inputText value="#{loginController.usuario.senha}"
						styleClass="form-control" />

					<h:commandButton value="Entrar" action="#{loginController.logar()}" />
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
